function setinfo()
{
	for (i=0; i < 50; i++)
	{
		var key = "video " + i + ".flv";
		
		vid_info[key] = {
			name: "video " + i + " name",
			client: "video " + i + " client",
			director: "video " + i + " director",
			production: "video " + i + " production co",
			agency: "video " + i + " agency"
		}
		
		//console.log(vid_info[key].name, vid_info[key].client);
	}
	
	var keys = Object.keys(vid_info);
			
			
	for (i=0; i < keys.length; i++)
	{
		cat_info[i] = {
			file: []
		}
	}
	
	for (i=0; i < keys.length; i++)
	{
		
		var j = i % 10;
		
		cat_info[j].file.push(keys[i]);
		
		//console.log(j);
	}
	
	//console.log(cat_info[10].file);
	
}

function addvideo(file, name)
{
	var ul = document.getElementById("video_list");

	var li = document.createElement('li');
	var span1 = document.createElement('span');
	span1.class = "name";
	span1.innerHTML = name;
	li.appendChild(span1);
	var span2 = document.createElement('span');
	span2.class = "file";
	span2.innerHTML = file;
	li.appendChild(span2);
	ul.appendChild(li);

	//<li><span class="name">video 1</span><span class="file">vid1.fav</span></li>
}
